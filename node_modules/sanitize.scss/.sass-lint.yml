rules:
  no-color-literals: 0
  no-mergeable-selectors:
    whitelist: ['b', 'strong']

  # Allow elements with attributes
  no-qualifying-elements:
    allow-element-with-id: false
    allow-element-with-class: false
    allow-element-with-attribute: true
  no-vendor-prefixes: 0

  # Use lowercase hex values
  hex-notation:
    - 2
    - style: lowercase

  # Reset alphabetical order for custom properties
  property-sort-order:
    - 2
    - order: 'alphabetical'
      ignore-custom-properties: true

  # Disable single line per selector due to an error with inline comments in selector lists
  single-line-per-selector: 0
